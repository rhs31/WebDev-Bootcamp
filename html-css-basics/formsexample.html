<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- Should have used divs instead of paragraphs -->
	<form>
		<label for="firstName">First Name:</label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required>

		<label for="lastName">Last Name:</label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required>

		<p></p>

		<label for="male">Male:</label>
		<input id="male" type="radio" name="gender" value="male">
		<label for="female">Female:</label>
		<input id="female" type="radio" name="gender" value="female">
		<label for="other">Other:</label>
		<input id="other" type="radio" name="gender" value="other">
		<p></p>

		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="your email" required>

		<label for="password">Password</label>
		<input id="password" type="password" pattern=".{5,10}" required title="5 to 10 characters" name="password" required>

		<p></p>

		<label for="month">Birthday:</label>
		<select id="month" name="month">
			<option>January</option>
			<option>February</option>
			<option>March</option>
		</select>

		<select id="day" name="day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>

		<select id="year" name="year">
			<option>1999</option>
			<option>2000</option>
			<option>2001</option>
		</select>

		<p></p>

		<label for="agree">I agree to the terms and conditions</label>
		<input id="agree" type="checkbox">

		<p></p>

		<input type="submit">
	</form>
</body>
</html>
